<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			Important information to calculate shipping cost. </br>
			The dimensions (L * W * H) used to measure the packing.
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (inch)</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{length}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (inch)</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{width}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (inch)</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{height}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (pounds)</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{weight}" required/>
			</div>
		</div>
	</div>
</body>
</html>
