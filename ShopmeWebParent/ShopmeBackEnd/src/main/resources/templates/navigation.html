<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
	<div th:fragment="menu">
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{'/site-logo/ShopmeAdminSmall.png'}"  style="width: 75px; height: 50px"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper')">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<a class="nav-link" th:href="@{/shipping_rates}">Shipping</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<a class="nav-link" th:href="@{/report}">Sales Report</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" th:href="@{/articles}">Articles</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x icon-silver"></span>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown" 
								th:href="@{/account}"
								sec:authentication="principal.username"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutLink" href="">Logout</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>
</body>
</html>
